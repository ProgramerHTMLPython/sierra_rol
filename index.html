<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector Team</title>
  <style>
    body {
      background-color: #1E4A26;
      font-family: 'Military Poster', sans-serif;
      text-align: center;
      padding-top: 160px; /* antes 80px */
      color: #E6DD98;
      font-size: 48px; /* antes 24px */
    }

    .label {
      background-color: #312006;
      color: #E6DD98;
      padding: 40px;         /* antes 20px */
      margin: 40px auto;     /* antes 20px auto */
      width: 1000px;         /* antes 500px */
      border-radius: 20px;   /* antes 10px */
      font-size: 56px;       /* antes 28px */
      box-shadow: 0 8px 20px rgba(0,0,0,0.5); /* duplicado */
    }

    button {
      background-color: #5C400E;
      color: #E6DD98;
      font-size: 48px;       /* antes 24px */
      padding: 30px 80px;    /* antes 15px 40px */
      border: none;
      border-radius: 16px;   /* antes 8px */
      cursor: pointer;
      transition: background-color 0.3s ease;
      box-shadow: 0 8px 16px rgba(0,0,0,0.4); /* duplicado */
    }

    button:hover {
      background-color: #7a5b1a;
    }
  </style>
</head>
<body>

  <div id="grupo" class="label">Grupo: ?</div>
  <div id="team1" class="label">Primer Team: ?</div>
  <div id="team2" class="label">Segundo Team: ?</div>
  <button onclick="elegirAleatorios()">Elegir Aleatorios</button>

  <script>
    const bandidos = [
      'Compania Group', 'Grupo N', 'Grupo S',
      'Grupo S', 'Grupo J', 'Grupo G'
    ];

    const policias_corruptos = [
      'National Guard', "CFE'S Army", 'Marina',
      'Army', 'Police'
    ];

    function elegirAleatorios() {
      const grupo = bandidos[Math.floor(Math.random() * bandidos.length)];
      const team1 = policias_corruptos[Math.floor(Math.random() * policias_corruptos.length)];
      const team2 = policias_corruptos[Math.floor(Math.random() * policias_corruptos.length)];

      document.getElementById("grupo").textContent = `Grupo: ${grupo}`;
      document.getElementById("team1").textContent = `Primer Team: ${team1}`;
      document.getElementById("team2").textContent = `Segundo Team: ${team2}`;
    }
  </script>

</body>
</html>
